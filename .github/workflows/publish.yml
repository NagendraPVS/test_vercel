          echo "hell"
      - name: "gettagging"
        id: tagging
        run: |
          if ! git describe --tags --abbrev=0 2>/dev/null; then
          echo "No tags found. Creating an initial tag v0.0.0."
          git tag v0.0.0
          fi

          # Get the latest tag
          latest_tag=$(git describe --tags --abbrev=0)

          # Extract major, minor, and patch versions
          IFS='.' read -r major minor patch <<< "${latest_tag#v}"

          # Increment the version
          if [ $patch -lt 9 ]; then
              patch=$((patch + 1))
          elif [ $minor -lt 9 ]; then
              minor=$((minor + 1))
              patch=0  # Reset patch to 0 when incrementing minor
          else
              major=$((major + 1))
              minor=0  # Reset minor to 0 when incrementing major
              patch=0  # Reset patch to 0 when incrementing major
          fi

          # Create the new tag
          new_version=$major.$minor.$patch
          new_tag="v$new_version"
          echo "New tag: $new_tag"

          # Set output for GitHub Actions
          echo "::set-output name=tag::$new_tag"
      - name: "Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagging.outputs.tag }}
